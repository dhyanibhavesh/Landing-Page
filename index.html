<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <style>
    body {
      background-color: #0a0f3c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #4ea1f3;
    }

    .main-content {
      text-align: center;
      margin-top: 20vh;
      padding: 0 20px;
    }

    .main-content h1 {
      font-size: 2rem;
      font-weight: bold;
      max-width: 800px;
      margin: 0 auto 30px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .main-btn {
      padding: 15px 30px;
      font-size: 1.1rem;
      background-color: #4ea1f3;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .main-btn:hover {
      background-color: #3782c9;
      transform: scale(1.05);
    }

    .social-icons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .social-icons a svg {
      width: 32px;
      height: 32px;
      fill: white;
      transition: transform 0.3s, fill 0.3s;
    }

    .social-icons a:hover svg {
      fill: #4ea1f3;
      transform: scale(1.2);
    }
  </style>
</head>

  <nav class="navbar">
    <ul>
      <li><a href="#">What we do</a></li>
